<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" fill="white">
    <!-- Fondo de redes neuronales -->
    <g stroke="white" stroke-width="2" fill="none">
        <circle cx="100" cy="100" r="10"/>
        <circle cx="200" cy="150" r="10"/>
        <circle cx="300" cy="100" r="10"/>
        <circle cx="400" cy="200" r="10"/>
        <circle cx="150" cy="300" r="10"/>
        <circle cx="350" cy="350" r="10"/>
        
        <line x1="100" y1="100" x2="200" y2="150"/>
